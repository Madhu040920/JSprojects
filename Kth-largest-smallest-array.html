<!DOCTYPE html> 
<html>
  <head>
    <title>
      Kth element in an array
    </title>
  </head>
  <body>
    <script type='text/javascript'>
      function Kth_largest(arr, k) {
        for (var i = 0; i < k; i++) {
          var max_index = i,
          tmp = arr[i];
          for (var j = i + 1; j < arr.length; j++) {
            if (arr[j] > arr[max_index]) {
              max_index = j;
            }
          }
          arr[i] = arr[max_index];
          arr[max_index] = tmp;
        }
        return arr[k - 1];
      }
      console.log(Kth_largest([1,2,6,4,5], 2))

      function Kth_smallest(arr, k) {
        for (var i = 0; i < k; i++) {
          var min_index = i,
          tmp = arr[i];
          for (var j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[min_index]) {
              min_index = j;
            }
          }
          arr[i] = arr[min_index];
          arr[min_index] = tmp;
        }
        return arr[k - 1];
      }
      console.log(Kth_smallest([1,2,6,4,5], 2))
    </script>
    
  </body>
</html>
