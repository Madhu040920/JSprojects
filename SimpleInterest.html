<!DOCTYPE html> 
<html>
  <head>
    <title>
      Simple Interest
    </title>
  </head>
  <body>
    <script type='text/javascript'>
    principal = parseInt(prompt("Enter th principal amount:"))
    interest = parseInt(prompt("Enter the rate of interest:"))
    years = parseInt(prompt("Enter the total no number of years"))
    si = (principal * interest * years) * 0.01
    document.write("The simple interest is ", si)
    </script>
  </body>
</html>
