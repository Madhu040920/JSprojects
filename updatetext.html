<!DOCTYPE html>
<html>
  <head>
    <script type="text/Javascript">
      document.write("<h1>Finding out Tic or Tac or Tan<h2>")
      var x= prompt("Enter a number");
        if(x%3==0 && x%5==0){
          document.write("It's Tan");
        }
        else if(x%5==0) {
          document.write("It's Tac");
        }
        else if(x%3==0){
          document.write("It's Tic");
        }
        else{
          document.write("Number not divisible by both 3 and 5");
        }
    </script>
